<div class="container">
  <div class="ui-g">

    <form autocomplete="off" (ngSubmit)="pesquisar()">

      <div class="ui-g-12">
        <h1>Usu√°rios</h1>
      </div>

      <div class="ui-g-6 ui-fluid">
        <label>Nome</label>
        <input pInputText type="text" [(ngModel)]="filtro.nome" name="nome">
      </div>

      <div class="ui-g-6 ui-fluid">
        <label>E-mail</label>
        <input pInputText type="text" [(ngModel)]="filtro.email" name="email">
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Pesquisar"></button>
      </div>
    </form>
  </div>

  <div class="ui-g">
    <div class="ui-g-12">
      <p-table [value]="usuarios" [responsive]="true"
        emptyMessage="Nenhum usuario encontrado"
        [paginator]="true" [rows]="filtro.itensPorPagina"
        [totalRecords]="totalRegistros" [lazy]="true"
        (onLazyLoad)="aoMudarPagina($event)"
        #tabela>

        <ng-template pTemplate="header">
          <tr>
            <th>Nome</th>
            <th>E-mail</th>
            <th class="col-acoes-header"></th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-usuario>
          <tr>
            <td>{{usuario.nome}}</td>
            <td>{{usuario.email}}</td>
            <td class="col-acoes">
                <button pButton icon="fa-pencil" pTooltip="Editar"
                  tooltipPosition="top" [routerLink]="['/usuarios', usuario.codigo]"></button>
                <button pButton icon="fa-trash" pTooltip="Excluir" tooltipPosition="top"
                  (click)="confirmarExclusao(usuario)"></button>
              </td>
          </tr>
        </ng-template>

        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="5">
              Nenhuma usuario encontrado
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>

  <div class="ui-g-12">
      <a pButton label="Novo Usuario" routerLink="/usuarios/novo"></a>
  </div>
</div>
