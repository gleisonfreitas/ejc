<div class="container">
  <form autocomplete="off" (ngSubmit)="pesquisar()">
    <div class="ui-g">

      <div class="ui-g-12">
        <h1>Pesquisa de Encontreiros</h1>
      </div>

      <div class="ui-g-6 ui-sm-12 ui-fluid">
        <label>Nome</label>
        <input pInputText type="text" [(ngModel)]="filtro.nome" name="nome">
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Pesquisar"></button>
      </div>
    </div>
  </form>

    <div class="ui-g">
      <div class="ui-g-12">
        <p-table [value]="pessoas" [responsive]="true"
          [paginator]="true" [rows]="filtro.itensPorPagina"
          [lazy]="true" [totalRecords]="totalRegistros"
          (onLazyLoad)="aoMudarPagina($event)"
          #tabela>

          <ng-template pTemplate="header">
            <tr>
              <th>Nome</th>
              <th class="col-acoes-header"></th>
            </tr>
          </ng-template>

          <ng-template pTemplate="body" let-pes>
            <tr>
              <td>{{pes.nome}}</td>
              <td class="col-acoes">
                <button pButton icon="fa-pencil" pTooltip="Editar"
                  tooltipPosition="top" [routerLink]="['/pessoas', pes.codigo]"></button>
              </td>
            </tr>
          </ng-template>

          <ng-template pTemplate="emptymessage">
            <tr>
              <td colspan="5">
                Nenhum encontreiro encontrado
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
</div>
