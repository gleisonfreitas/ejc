<div class="container">
  <form autocomplete="off" (ngSubmit)="pesquisar()">
    <div class="ui-g">

      <div class="ui-g-12">
        <h1>Igrejas</h1>
      </div>

      <div class="ui-g-6 ui-sm-12 ui-fluid">
        <label>Igreja</label>
        <input pInputText type="text" [(ngModel)]="filtro.nome" name="igreja">
      </div>

      <div class="ui-g-6 ui-sm-12 ui-fluid">
          <label>Pastor</label>
          <input pInputText type="text" [(ngModel)]="filtro.pastor" name="pastor">
        </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Pesquisar"></button>
      </div>
    </div>

  </form>

    <div class="ui-g">
      <div class="ui-g-12">
        <p-table [value]="igrejas" [responsive]="true"
          [paginator]="true" [rows]="filtro.itensPorPagina"
          [lazy]="true" [totalRecords]="totalRegistros"
          (onLazyLoad)="aoMudarPagina($event)"
          #tabela>

          <ng-template pTemplate="header">
            <tr>
              <th>Igreja</th>
              <th>Pastor</th>
              <th class="col-acoes-header"></th>
            </tr>
          </ng-template>

          <ng-template pTemplate="body" let-ig>
            <tr>
              <td>{{ig.nome}}</td>
              <td>{{ig.pastor}}</td>
              <td class="col-acoes">
                <button pButton icon="fa-pencil" pTooltip="Editar"
                  tooltipPosition="top" [routerLink]="['/igrejas', ig.codigo]"></button>
                <button pButton icon="fa-trash" pTooltip="Excluir" tooltipPosition="top"
                  (click)="confirmarExclusao(ig)"></button>
              </td>
            </tr>
          </ng-template>

          <ng-template pTemplate="emptymessage">
            <tr>
              <td colspan="3">
                Nenhuma igreja encontrada
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>

      <div class="ui-g-12">
        <a pButton label="Nova Igreja" routerLink="/igrejas/novo"></a>
      </div>
    </div>
</div>
